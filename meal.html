<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>MealMate</title>
    <script
      src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="bg-gray-800 h-screen">
    <nav class="bg-gray-800 p-4 flex justify-between items-center">
      <a href="./index.html"><img class="h-16" src="./assets/img/SaintOfMirren_a_simple_logo_with_two_capital_M_letters_a_knife__902b934f-4f5f-425e-b71f-faab6260f731.png"></a>
      <div class="flex">
        <a href="./index.html" class="text-gray-200 mr-6">Home</a>
      </div>
    </nav>
    <h1 class="text-4xl font-bold text-center text-gray-200">Saved Meals</h1>
    <div class="container mx-auto mt-16">
      <div class="flex flex-col md:flex-row">
        <div class="w-full mx-0 bg-blue-800 p-4">
          <!-- <h3 class="text-xl font-bold mb-4 text-gray-200">Saved Meals</h3> -->
          <div
            id="savedMeals"
            class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-5 gap-4"
          ></div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal" id="modal">
      <div class="modal-overlay bg-black opacity-75"></div>
      <div
        class="modal-container bg-gradient-to-r from-white to-gray-400 p-4 md:w-1/2 lg:w-1/3 mx-auto"
      >
        <img id="modal-img" src="" class="h-64 mx-auto" alt="Image" />
        <h4 id="modal-header" class="text-xl font-bold mt-4"></h4>
        <ul class="list-disc pl-5 mt-4"></ul>
        <button
          class="modal-close-button bg-gray-800 text-white p-2 mt-4 rounded-lg"
          onclick="closeModal()"
        >
          Close
        </button>
      </div>
    </div>
  </body>
  <script src="./assets/js/meal.js"></script>
</html>
